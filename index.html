<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 5: Document Object Model - Initial Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/c05.css">
  </head>
  <body>
    <div id="page">
      <h1 id="header">List King</h1>
      <h2>Buy groceries</h2>
      <ul id="firstul">
        <li id="one" class="hot"><em>fresh</em> figs</li>
        <li id="two" class="hot">pine nuts</li>
        <li id="three" class="hot">honey</li>
        <li id="four">balsamic vinegar</li>
      </ul>
    </div>
    <input type="text" id="inputText">
    <button onclick="changeState('three')">Gør 3. element hot!</button>
    <button onclick="changeVisibility('three')">Gør 3. skjult!</button>
    <button onclick="addToList('inputText')">Add text to list!</button>
    
    <script src="js/list.js"></script>

  </body>
</html>

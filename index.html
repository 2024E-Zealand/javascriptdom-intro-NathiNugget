<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 5: Document Object Model - Initial Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/c05.css">
  </head>
  <body>
    <div id="page">
      <h1 id="header"></h1>
      <h2>Buy groceries</h2>
      <ul id="firstul">
        <li id="one" class="hot"><em>fresh</em> figs</li>
        <li id="two" class="hot">pine nuts</li>
        <li id="three" class="hot">honey</li>
        <li id="four">balsamic vinegar</li>
      </ul>
    </div>
    <div class="center">
      <input type="text" class="swag" id="inputText" placeholder="Input the next fruit">
      <button onclick="changeState('three')" id="stateBtn">Gør 3. element hot!</button>
      <button onclick="changeVisibility('three')" id="visibilityBtn">Gør 3. skjult!</button>
      <button onclick="addToList('inputText')">Add text to list!</button>
      <button onclick="removeLastFromList()">Remove last from list</button>
      <script src="js/list.js"></script>
  
      <button onclick="randomColor()">Random color for a random line above!</button>
      <br>
      <input type="text" class="swag" id="inputURL" placeholder="Input some URL here!">
      <button onclick="setBackgroundImage('inputURL')">Set background!</button>
  
    </div>
    
  </body>
</html>
